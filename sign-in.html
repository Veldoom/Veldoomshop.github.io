<div class="container">
    <form id="signin-form">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Sign In</button>
        <button type="button" id="google-signin">Sign In with Google</button>
    </form>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCABW6FNXOi2p5AC5zP2jJCSVDDrJHmSl8",
        authDomain: "veldoom-dev.firebaseapp.com",
        projectId: "veldoom-dev",
        storageBucket: "veldoom-dev.appspot.com",
        messagingSenderId: "722825723470",
        appId: "1:722825723470:web:72838e505626be249dcd1f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const googleProvider = new GoogleAuthProvider();

    const signinForm = document.getElementById('signin-form');
    const googleSigninButton = document.getElementById('google-signin');

    signinForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = signinForm['email'].value;
        const password = signinForm['password'].value;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            console.log(userCredential.user);
        } catch (error) {
            console.error(error);
        }
    });

    googleSigninButton.addEventListener('click', async () => {
        try {
            const userCredential = await signInWithPopup(auth, googleProvider);
            console.log(userCredential.user);
        } catch (error) {
            console.error(error);
        }
    });
</script>
