<div class="container">
    <form id="signup-form" novalidate>
        <input type="email" id="email" placeholder="Email">
        <span id="mail-error"></span>
        <input type="password" id="password" placeholder="mot de passe">
        <span id="mdp-error"></span>
        <button type="submit">Sign Up</button>
    </form>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCABW6FNXOi2p5AC5zP2jJCSVDDrJHmSl8",
        authDomain: "veldoom-dev.firebaseapp.com",
        projectId: "veldoom-dev",
        storageBucket: "veldoom-dev.appspot.com",
        messagingSenderId: "722825723470",
        appId: "1:722825723470:web:72838e505626be249dcd1f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const signupForm = document.getElementById('signup-form');

    let mailerror = document.getElementById('mail-error');
    let mdperror = document.getElementById('mdp-error');

    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = signupForm['email'].value;
        const password = signupForm['password'].value;

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        if (!validateEmail(email) && password.length < 6) {
            mailerror.innerHTML = "L'adresse e-mail doit être valide.";
            mdperror.innerHTML = "Le mot de passe doit faire 6 caractères ou plus.";
            return;
        } else if (!validateEmail(email)) {
            mailerror.innerHTML = "L'adresse e-mail doit être valide.";
            mdperror.innerHTML = "";
            return;
        } else if (password.length < 6) {
            mdperror.innerHTML = "Le mot de passe doit faire 6 caractères ou plus.";
            mailerror.innerHTML = "";
            return;
        }

        async function checkEmailExists(email) {
            try {
                const methods = await fetchSignInMethodsForEmail(auth, email);
                return methods.length > 0;
            } catch (error) {
                console.error("Une erreur s'est produite lors de la vérification de l'email :", error);
                return false;
            }
        }

        checkEmailExists(email).then(async (emailExists) => {
            if (emailExists) {
                console.log("Cet email est déjà utilisé.");
                mailerror.innerHTML = "Cet email est déjà utilisé.";
            } else {
                console.log("Cet email n'est pas encore utilisé.");
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    console.log(userCredential.user);
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error(error);
                }
            }
        });
    });

    function updateContent() {
        const notLoggedInContent = document.querySelector('.not-logged-in-content');
        const loggedInContent = document.querySelector('.logged-in-content');


            auth.onAuthStateChanged((user) => {
                if (user) {
                    notLoggedInContent.style.display = 'none';
                    loggedInContent.style.display = 'block';
                    localStorage.setItem('connected', 'true');
                } else {
                    notLoggedInContent.style.display = 'block';
                    loggedInContent.style.display = 'none';
                }
            });
        }

        updateContent();
</script>
